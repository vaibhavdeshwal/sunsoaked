apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunsoaked-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sunsoaked-app
  template:
    metadata:
      labels:
        app: sunsoaked-app
    spec:
      containers:
      - name: sunsoaked-container
        image: vaibhavdeshwal/sunsoaked-app:adaa6d2fc4969d5421f349cdce1b5d54f2263a32
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: sunsoaked-service
  namespace: default
spec:
  selector:
    app: sunsoaked-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
