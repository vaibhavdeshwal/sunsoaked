apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunsoaked-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sunsoaked-app
  template:
    metadata:
      labels:
        app: sunsoaked-app
    spec:
      containers:
      - name: sunsoaked-container
        image: vaibhavdeshwal/sunsoaked-app:b21499b248eff601655201979f13e8cc3970dca4
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: sunsoaked-service
  namespace: default
spec:
  selector:
    app: sunsoaked-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
